<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input readonly matInput [matDatepicker]="picker" placeholder="Data de Lançamento *" name="dtLancamento"
      formControlName="dtLancamento" (click)="picker.open()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
  </mat-form-field>
</div>
