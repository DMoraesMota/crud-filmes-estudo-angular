<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form autocomplete="off" novalidate [formGroup]="cadastro" (ngSubmit)="submit()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro"></dio-input-text>
        <dio-input-text titulo="Link Foto" controlName="urlFoto" [formGroup]="cadastro"></dio-input-text>
        <dio-input-datepicker titulo="Data de Lançamento *" controlName="dtLancamento" [formGroup]="cadastro">
        </dio-input-datepicker>
        <dio-input-textarea titulo="Data de Lançamento *" controlName="dtLancamento" [formGroup]="cadastro">
        </dio-input-textarea>
        <dio-input-number titulo="Nota IMDb *" controlName="nota" [formGroup]="cadastro" step="0.1"></dio-input-number>
        <dio-input-text titulo="Link IMDb" controlName="urlIMDB" [formGroup]="cadastro"></dio-input-text>
        <dio-input-select titulo="Gênero *" controlName="genero" [options]="options" [formGroup]="cadastro"></dio-input-select>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
